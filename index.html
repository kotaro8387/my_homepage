<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>俺のホームページ</title>
    <style>
        body {
            font-family: "メイリオ", Meiryo, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ようこそ！私のホームページへ</h1>
        <p>
            ここに自由に文章を記載できます。<br>
            例：こんにちは！これは私の自己紹介ページです。好きなことや趣味について書いてみましょう。
        </p>
        <img src="sample.jpg" alt="サンプル画像">
        <!-- sample.jpg を任意の画像ファイル名に変更してください -->

        <h2>おすすめリンク</h2>
        <ul>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://www.yahoo.co.jp/" target="_blank">Yahoo! JAPAN</a></li>
            <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
            <!-- 必要に応じてリンクを追加・編集してください -->
        </ul>
    </div>
</body>
</html>
